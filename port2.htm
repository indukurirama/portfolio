var varma = 0;
carousel();

function carousel() {
    var v;
    var x = document.getElementsByClassName("mySlides");
    for (v = 0; v < x.length; v++) {
       x[v].style.display = "none";  
    }
    varma++;
    if (varma > x.length) {varma = 1}    
    x[varma-1].style.display = "block";  
    setTimeout(carousel, 3000); // Change image every 3 seconds
}
</script>
